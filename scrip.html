<!DOCTYPE html>
<html>
<head>
    <title>Agregar Producto</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <div class="sidenav" id="mySidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#" onclick="showSection('addProduct')">Agregar Producto</a>
            <a href="#" onclick="showSection('showProducts')">Mostrar Productos</a>
            <a href="#" onclick="showSection('editProduct')">Editar Producto</a>
        </div>
    
        <div id="main">
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menú</span>
    
            <div id="addProduct" class="section">
                <h2>Agregar Producto</h2>
                <!-- formulario para agregar un producto -->
                <form id="productForm">
                    <div class="form-group">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="price">Precio:</label>
                        <input type="number" id="price" name="price" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label for="description">Descripción:</label>
                        <textarea id="description" name="description" required></textarea>
                    </div>
                    <button type="submit">Agregar</button>
                </form>
            </div>
    
            <div id="showProducts" class="section" style="display:none">
                <h2>Mostrar Productos</h2>
                <!-- código para mostrar los productos -->
                <div class="tabs">
                    <button class="tab-button active" data-tab="view-products">Ver Productos</button>
                </div>
                
                <div class="tab-content" id="view-products">
                    <ul id="product-list"></ul>
                </div>
            
                <div class="tab-content" id="add-product" style="display: none;">
                    <form id="add-product-form">
                        <label for="product-name">Nombre del Producto:</label>
                        <input type="text" id="product-name" name="name" required>
                        <label for="product-price">Precio:</label>
                        <input type="number" id="product-price" name="price" required>
                        <label for="product-description">Descripción:</label>
                        <textarea id="product-description" name="description" required></textarea>
                        <button type="submit">Agregar Producto</button>
                    </form>
                </div>
            </div>
    
            <div id="editProduct" class="section" style="display:none">
                <h2>Editar Producto</h2>
                <!--  código para editar un producto -->
                <form id="editProductForm">
                    <label for="productId">ID del producto:</label>
                    <input type="text" id="productId" name="productId" required>
                    <label for="name">Nombre:</label>
                    <input type="text" id="name" name="name" required>
                    <label for="price">Precio:</label>
                    <input type="number" id="price" name="price" step="0.01" required>
                    <label for="description">Descripción:</label>
                    <textarea id="description" name="description"></textarea>
                    <button type="submit">Guardar cambios</button>
                  </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
