<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrito de Compras</title>
    <link rel="stylesheet" href="Carrito.css">
</head>

<body>
    <div class="container">
        <h1>Carrito de Compras</h1>
        <div class="form-container">
            <form id="carrito-form">
                <label for="cliente-id">ID del Cliente:</label>
                <input type="number" id="cliente-id" name="cliente-id" required>

                <label for="producto-id">ID del Producto:</label>
                <input type="number" id="producto-id" name="producto-id" required>

                <button type="submit">Agregar al Carrito</button>
            </form>
        </div>
        <div id="message"></div>
    </div>
    <script src="Carrito.js"></script>
</body>
</html>
