<!DOCTYPE html>
<html>
<head>
    <title>Gestionar Proveedores</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">

        <div class="sidenav" id="mySidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#" onclick="showSection('addSupplier')">Agregar Proveedor</a>
            <a href="#" onclick="showSection('showSuppliers')">Mostrar Proveedores</a>
            <a href="#" onclick="showSection('editSupplier')">Editar Proveedor</a>
        </div>
    
        <div id="main">
            <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; Menú</span>
    
            <div id="addSupplier" class="section">
                <h2>Agregar Proveedor</h2>
                <form id="supplierForm">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
        
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion" required>
        
                    <label for="telefono">Teléfono:</label>
                    <input type="text" id="telefono" name="telefono" required>
        
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
        
                    <button type="submit">Agregar Proveedor</button>
                </form>
                <div id="message"></div>
            </div>

            <div id="showSuppliers" class="section" style="display:none">
                <h2>Mostrar Proveedores</h2>
                <div class="container">
                    <div class="tabs">
                        <button class="tab-button active" data-tab="view-suppliers">Ver Proveedores</button>
                    </div>
                    <div class="tab-content active" id="view-suppliers">
                        <ul id="supplier-list"></ul>
                    </div>
                </div>
            </div>

            <div id="editSupplier" class="section" style="display:none">
                <h2>Editar Proveedor</h2>
                <form id="editSupplierForm">
                    <label for="editSupplierId">ID del Proveedor:</label>
                    <input type="text" id="editSupplierId" name="editSupplierId" required>
                
                    <label for="editNombre">Nombre:</label>
                    <input type="text" id="editNombre" name="editNombre" required>
                
                    <label for="editDireccion">Dirección:</label>
                    <input type="text" id="editDireccion" name="editDireccion" required>
                
                    <label for="editTelefono">Teléfono:</label>
                    <input type="text" id="editTelefono" name="editTelefono" required>
                
                    <label for="editEmail">Email:</label>
                    <input type="email" id="editEmail" name="editEmail" required>
                
                    <button type="submit">Actualizar Proveedor</button>
                </form>
                <div id="editMessage"></div>
            </div>
        </div>
    </div>
    <script src="Proveedor.js"></script>
</body>
</html>
